<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <title>Domings Car</title>
</head>
<style>

  table{
    margin-top: 30px;
  }
  .container{


    margin-top: 30px;
  }
  .footer{
    text-align: center;
    width: 100%;
  }
  .footer  p{
    border: 1px solid black;

  }
</style>
<body>
  <div class="container">
    <form action="" data-js="form-Vehicle">
      <div class="row">
        <div  class="form-group col-sm-12">
          <label for="IMG-Vehicle" >Imagem do Carro(URL)</label>
          <input class="form-control" type="text" id="IMG-Vehicle" data-js="img-Vehicle" placeholder="Endereço URL do Veículo"/>
        </div>
        <div class="form-group col-sm-12">
          <label for="Marca-Modelo">Marca / Modelo</label>
          <input class="form-control" type="text" id="Marca-Modelo" data-js="brand-Vehicle" placeholder="Marca ou Modelo do Veículo"/>
        </div>
        <div class="form-group col-sm-12">
          <label for="Ano">Ano do Veículo</label>
          <input class="form-control" type="number" id="Ano" data-js="year-Vehicle" placeholder="Ano do Veículo"/>
        </div>
        <div class="form-group col-sm-12">
          <label for="Placa">Placa</label>
          <input class="form-control" type="text" id="Placa" data-js="board-Vehicle" placeholder="Placa do Veículo"/>
        </div>
        <div class="form-group col-sm-12">
          <label for="Cor">Cor</label>
          <input class="form-control" type="text" id="Cor" data-js="color-Vehicle"placeholder="Cor do Veículo"/>
        </div>
      </div>
      <button type="submit" class="btn btn-primary col-sm-2">Incluir</button>
    </form>
    <table class="table table-light col-sm-12">
      <thead class="thead-dark">
        <th scope="col">Imagem do Carro</th>
        <th scope="col">Marca / Modelo</th>
        <th scope="col">Ano do Veículo</th>
        <th scope="col">Placa</th>
        <th scope="col">Cor</th>
      </thead>
      <tbody data-js="tbody">

      </tbody>
    </table>
    <div class="footer">
      <p data-js="name-of-company"></p>
      <p data-js="number-of-company"></p>
    </div>
  </div>


  <script src="DOM.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
